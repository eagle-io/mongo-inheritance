version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'ubuntu:20.04'
      env_vars:
        - name: MONGO_HOST
          value: 'mongo:27017'
        - name: SPRING_DATA_MONGODB_HOST
          value: 'mongo'
    - name: mongo
      image: 'mongo:4.2.18'
      env_vars:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: evalUser
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: foobar
  image_pull_secrets:
    - name: dockerhub-pull-secrets
global_job_config:
  env_vars:
    - name: TERM
      value: dumb
  secrets:
    - name: dockerhub-pull-secrets
    - name: github-jarrah
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - checkout
blocks:
  - name: Commit Suite & Build
    task:
      jobs:
        - name: Build & Publish
          commands:
            - checkout
            - ./gradlew build --info --stacktrace
            - ./gradlew publish
